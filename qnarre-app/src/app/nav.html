<div *ngIf="!item.children">
  <a
    href="{{ item.url}}"
    [ngClass]="classes"
    title="{{ item.tooltip }}"
    class="vertical-menu-item"
  >
    <span>{{ item.title }}</span>
  </a>
</div>
<div *ngIf="item.children">
  <a
    *ngIf="item.url"
    href="{{ item.url }}"
    [ngClass]="classes"
    title="{{ item.tooltip }}"
    (click)="headerClicked()"
    class="vertical-menu-item heading"
  >
    <span>{{ item.title }}</span>
    <mat-icon class="rotating-icon" svgIcon="keyboard_arrow_right"></mat-icon>
  </a>
  <button
    *ngIf="!item.url"
    type="button"
    [ngClass]="classes"
    title="{{ item.tooltip }}"
    (click)="headerClicked()"
    class="vertical-menu-item heading"
    [attr.aria-pressed]="expanded"
  >
    <span>{{ item.title }}</span>
    <mat-icon class="rotating-icon" svgIcon="keyboard_arrow_right"></mat-icon>
  </button>
  <div class="heading-children" [ngClass]="classes">
    <qnr-nav-item
      *ngFor="let item of children"
      [level]="level + 1"
      [wide]="wide"
      [pExpanded]="expanded"
      [item]="item"
      [selItems]="selItems"
    ></qnr-nav-item>
  </div>
</div>
