<link rel="import" href="../../tf-imports/polymer.html" />
<script type="module" src="../qnr-graph-loader.js"></script>
<link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
<title>TF Graph Loader Demo</title>
<demo-snippet>
  <template>
    <dom-module id="qnr-graph-loader-demo">
      <template>
        <qnr-graph-loader
          id="loader"
          datasets="[[_datasets]]"
          selected-dataset="[[_selectedDataset]]"
          progress="{{_progress}}"
        >
        </qnr-graph-loader>
      </template>
      <script type="module">
import '../qnr-graph-loader.js';

Polymer({
  is: 'qnr-graph-loader-demo',
  properties: {
    // We tell the graph loader to load a specific pbtxt file.
    _datasets: {
      type: Array,
      value: [
        {
          name: 'Graph with XLA Clusters Specified',
          path: 'data/graph.pbtxt',
        },
      ],
    },
    _selectedDataset: {
      type: Number,
      value: 0,
    },

    // This property will be updated by the graph loader.
    _progress: {
      type: Object,
    },
  },
  observers: ['_progressUpdated(_progress)'],
  _progressUpdated(progress) {
    // console.log the progress.
    console.log('Progress updated.', progress);

    // The graph has loaded. console.log it.
    if (progress.value == 100) {
      console.log('graph', this.$.loader.outGraph);
    }
  },
});
</script>
    </dom-module>
    <!-- The graph loader lacks visual elements. -->
    <qnr-graph-loader-demo></qnr-graph-loader-demo>
  </template>
</demo-snippet>
