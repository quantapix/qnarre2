<template is="dom-if" if="[[_open]]">
  <div id="dashboard-backdrop"></div>
</template>
<paper-dialog
  id="dialog"
  modal
  opened="{{ _open }}"
  with-backdrop="[[_useNativeBackdrop]]"
>
  <h2 id="dialog-title">[[_title]]</h2>
  <div class="custom-message">[[_customMessage]]</div>
</paper-dialog>
