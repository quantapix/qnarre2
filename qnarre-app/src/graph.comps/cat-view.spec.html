<!DOCTYPE html>
<link rel="import" href="../../tf-imports/polymer.html" />
<link
  rel="import"
  href="../../tf-categorization-utils/tf-categorization-utils.html"
/>
<script type="module" src="../tf-category-paginated-view.js"></script>
<script src="../../web-component-tester/browser.js"></script>

<body>
  <dom-module id="testable-wrapper">
    <template>
      <tf-category-paginated-view
        id="view"
        _limit="[[_limit]]"
        category="[[category]]"
      >
        <template>
          <span
            id$="[[item.id]]"
            number$="[[randomNumber]]"
            active$="[[active]]"
          >
            [[item.content]]
          </span>
        </template>
      </tf-category-paginated-view>
    </template>
    <script type="module">
import '../tf-category-paginated-view.js';
Polymer({
  is: 'testable-wrapper',
  properties: {
    randomNumber: {
      type: Number,
      value: 0,
    },
    _limit: Number,
    category: Object,
  },
});
</script>
  </dom-module>
  <test-fixture id="paginatedViewFixture">
    <template>
      <testable-wrapper></testable-wrapper>
    </template>
  </test-fixture>

  <script src="categoryPaginatedViewTests.js"></script>
</body>
