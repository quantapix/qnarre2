<div *ngIf="_isNotComplete(progress)" id="progress-bar">
  <div id="progress-msg">{{progress.msg}}</div>
  <mat-progress-bar [value]="progress.value"></mat-progress-bar>
</div>
<div class\$="[[_getContainerClass(progress)]]">
  <div id="main">
    <qnr-graph-viewer
      id="graph"
      graph-hierarchy="{{ graphHierarchy }}"
      basic-graph="[[graph]]"
      hierarchy-params="[[hierarchyParams]]"
      devices-for-stats="[[devicesForStats]]"
      stats="[[stats]]"
      highlighted-node="{{ _highlightedNode }}"
      color-by="[[colorBy]]"
      color-by-params="{{ colorByParams }}"
      progress="{{ progress }}"
      edge-label-function="[[labelFn]]"
      edge-width-function="[[widthFn]]"
      node-names-to-health-pills="[[nodeNamesToHealths]]"
      health-pill-step-index="[[healthPillStepIndex]]"
      trace-ins="[[traceInputs]]"
    ></qnr-graph-viewer>
  </div>
  <div id="info">
    <qnr-graph-info
      id="graph-info"
      [title]="selected"
      [graphHierarchy]="graphHierarchy"
      hierarchy-params="hierarchyParams"
      [graph]="graph"
      selected-node-include="{{ _selectedNodeInclude }}"
      highlighted-node="{{ _highlightedNode }}"
      color-by="[[colorBy]]"
      color-by-params="[[colorByParams]]"
      debugger-data-enabled="[[debuggerDataEnabled]]"
      are-health-pills-loading="[[areHealthsLoading]]"
      debugger-numeric-alerts="[[debuggerNumericAlerts]]"
      node-names-to-health-pills="[[nodeNamesToHealths]]"
      all-steps-mode-enabled="{{ allStepsModeEnabled }}"
      specific-health-pill-step="{{ specificHealthStep }}"
      health-pill-step-index="{{ healthPillStepIndex }}"
      compat-node-title="[[compatNodeTitle]]"
      on-node-toggle-inclusion="(_onNodeInclusionToggled)"
      on-node-toggle-seriesgroup="(_onNodeSeriesGroupToggled)"
    ></qnr-graph-info>
  </div>
</div>
