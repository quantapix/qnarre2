<div class="container">
  <div class="vertical">
    <h2 *ngIf="title" {{title}}></h2>
    <qnr-graph-scene
      id="scene"
      class="auto"
      [(selNode)]="selNode"
      [selectedE]="selectedE"
      [lightedN]="[[_getVisible(highlightedNode)]]"
      color-by="[[colorBy]]"
      progress="[[progress]]"
      node-context-menu-items="[[nodeContextMenuItems]]"
      node-names-to-health-pills="[[nodeNamesToHealths]]"
      health-pill-step-index="{{ healthPillStepIndex }}"
      trace-ins="[[traceInputs]]"
    ></qnr-graph-scene>
  </div>
</div>
